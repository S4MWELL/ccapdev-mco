<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/indexStyles.css">
        <script src="scripts/loginScript.js" defer></script>
    </head>

    <body>
        <header id="header"><span id="computer_icon"></span>Lab Reservation</header>

        <div id="formContainer">
            <div id="form">
                <div>
                    <label for="username">Username</label>
                    <input id="username" type="text">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password">
                </div>
                <div>
                    <input id="rememberMe" type="checkbox">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <div id="submitContainer">
                    <div id="submit" onclick="login()">Login</div>
                </div>
                <h3 id="errorMessage"></h3>
                <div id="loginLink">Don't have an account? <a href="register.html">Register</a></div>
            </div>
        </div>
    </body>
</html>
